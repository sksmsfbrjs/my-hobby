<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="hi" onclick="alert('hi')"> <!-- 버튼에 이벤트 발생 시 -->
    <input type="text" onchange="alert('changed')"> <!-- 빈칸에 이벤트 발생 시 -->
    <input type="text" onkeydown="alert('key down!')"> <!-- 키보드를 눌러서 이벤트 발생 시 -->
</body>
</html>
