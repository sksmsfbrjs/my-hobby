<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 5px solid gray;
        }
        #grid {
            border: 5px solid pink;
            display:grid;
            grid-template-columns: 150px 1fr;
            /* grid-template-columns: 2fr 1fr;*/
            /* fr -> 화면 전체 사용*/
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTICLE</div>
    </div>
</body>
</html>
